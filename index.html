<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>高雄好好行</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .banner {
      background-image: url(https://www.hotelscombined.com.tw/news/wp-content/uploads/sites/316/2018/10/F1.jpg);
      height: 360px;
      background-position: center center;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="banner">
      <div class="fs-1 text-white p-5" style="font-weight: 900;">{{ title }}</div>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center" style="margin-top: -20px;">
      <div class="col-md-6">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script>
    const App = {
      data() {
        return {
          title: '高雄好好行',
          mydata: []
        }
      },
      created() {
        const vm = this;
        const url = 'https://api.kcg.gov.tw/api/service/Get/9c8e1450-e833-499c-8320-29b36b7ace5c';
        axios.get(url)
          .then(function (response) {
            // handle success
            console.log(response.data.data.XML_Head.Infos.Info);
            vm.mydata = response.data.data.XML_Head.Infos.Info;
          })
          .catch(function (error) {
            // handle error
            console.log(error);
          })
          .finally(function () {
            // always executed
          });
      },
    };
    Vue.createApp(App).mount('#app');
  </script>
</body>

</html>
